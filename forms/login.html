<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 200px;
        }

        button {
            margin-top: 10px;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Validação de Login</h1>
    <div class="container">
        <form action='/login' method='post'>
            <label for="login">Login:</label>
            <input style="margin-left: 9cm" class="form-control col-md-5" type="text" id="login" name="login" placeholder="Usuário" required>
            <br>
            <label for="password">Senha:</label>
            <input style="margin-left: 9cm" class="form-control col-md-5" type="password" id="password" 
            name="password" placeholder="Senha" required>
            <br>
            <input type="submit" id="createAccount" class="btn btn-success" value="Login">
            <!--<button id="createAccount" class="btn btn-success">Criar Conta</button>-->
        </form>
    </div>
    <p id="resultado"></p>
</body>

</html>
